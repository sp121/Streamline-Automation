<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Streamline Automation — ERP & IT Solutions</title>

  <style>
    :root{
      --blue-1:#0a1a2f;
      --blue-2:#1d5fae;   /* lighter than before */
      --blue-3:#5faafc;   /* lighter gradient tone */
      --muted:#6b7280;
      --glass: rgba(255,255,255,0.7);
      --maxw:1100px;
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:linear-gradient(180deg,#f7fbff 0%, #ffffff 100%);
      color:#0f1724;line-height:1.6;
    }

    header{
      background:transparent;padding:16px;
      position:sticky;top:0;backdrop-filter:blur(6px);z-index:50;
    }

    .container{max-width:var(--maxw);margin:0 auto;padding:0 18px}

    /* NAV */
    .nav{display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{width:52px;height:52px;object-fit:contain;border-radius:8px}
    .brand .title{font-weight:700;font-size:18px}
    .navlinks{display:flex;gap:18px;align-items:center}
    .navlinks a{color:var(--muted);text-decoration:none;font-weight:600}

    /* UPDATED BUTTON COLORS */
    .cta{
      background:linear-gradient(90deg,var(--blue-2),var(--blue-3));
      color:white;padding:10px 16px;border-radius:12px;
      font-weight:700;text-decoration:none;
    }

    /* HERO */
    .hero{
      display:grid;
      grid-template-columns:1fr 420px;
      gap:36px;align-items:center;
      padding:56px 0;
    }
    .hero-left{max-width:700px}
    .eyebrow{
      display:inline-block;background:var(--glass);
      padding:6px 10px;border-radius:999px;
      font-weight:700;color:var(--blue-1);
      margin-bottom:14px
    }
    h1{font-size:34px;margin-bottom:12px}
    p.lead{color:var(--muted);margin-bottom:22px}
    .hero-cta{display:flex;gap:12px;flex-wrap:wrap}

    .card{
      background:white;border-radius:18px;
      padding:22px;box-shadow:0 8px 20px rgba(15,23,36,0.06)
    }

    /* SERVICES */
    .services{
      display:grid;grid-template-columns:repeat(3,1fr);
      gap:18px;margin:36px 0
    }
    .service{
      padding:18px;border-radius:16px;
      background:linear-gradient(180deg,rgba(102,179,230,0.16),rgba(255,255,255,0.9));
      min-height:140px;transition:.25s;
    }
    .service:hover{transform:translateY(-6px);box-shadow:0 14px 30px rgba(0,0,0,0.08)}

    /* ABOUT */
    .about{display:flex;gap:22px;align-items:center;margin:26px 0;flex-wrap:wrap}

    /* CONTACT */
    .contact-grid{
      display:grid;grid-template-columns:1fr 420px;
      gap:18px;margin:28px 0
    }
    input,textarea,select{
      padding:12px;border-radius:8px;
      border:1px solid #e6eef8;font-size:14px;
    }
    button{
      padding:12px;border-radius:10px;border:0;
      background:linear-gradient(90deg,var(--blue-2),var(--blue-3));
      color:#fff;font-weight:700;
    }

    footer{
      padding:30px 0;color:var(--muted);
      border-top:1px solid #eef4fb;margin-top:40px
    }

    /* ----------------------- RESPONSIVE FIXES ----------------------- */

    @media (max-width:1100px){
      h1{font-size:30px}
    }

    @media (max-width:900px){
      .hero{
        grid-template-columns:1fr;
        text-align:center;
      }
      .hero-left{text-align:center;margin:auto}
      .hero-cta{justify-content:center}
      .services{grid-template-columns:1fr 1fr}
      .contact-grid{grid-template-columns:1fr}
    }

    @media (max-width:700px){
      .services{grid-template-columns:1fr}
      .navlinks{display:none} /* hide navigation for mobile */
    }

    @media (max-width:600px){
      h1{font-size:26px}
      .brand img{width:44px;height:44px}
      .tech-grid{grid-template-columns:1fr!important}
    }

    @media (max-width:500px){
      .hero{padding:30px 0}
      .cta{padding:10px 14px;font-size:14px}
      button{padding:10px;font-size:14px}
    }

    /* Tech Cards Grid */
    .tech-grid{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:18px;margin-top:20px;
    }
    @media(max-width:900px){
      .tech-grid{grid-template-columns:repeat(2,1fr)}
    }
    @media(max-width:600px){
      .tech-grid{grid-template-columns:1fr}
    }

    .tech-card{
      background:rgba(255,255,255,0.35);
      padding:25px;border-radius:20px;
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,0.3);
      box-shadow:0 8px 25px rgba(0,0,0,0.08);
      transition:.3s;
    }
    .tech-card:hover{
      transform:translateY(-5px);
      box-shadow:0 12px 30px rgba(0,0,0,0.12);
    }
  </style>
</head>
